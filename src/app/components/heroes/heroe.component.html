<h3>Héroe <small>{{heroe.Nombre}}</small></h3>
<button [routerLink]="['heroes']"
        class="btn btn-outline-danger" >
Regresar
</button>
<button (click)="agregarNuevo(forma)"
        type="button"class="btn btn-outline-success" >
Nuevo Héroe
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre:</label>
        <input [(ngModel)]="heroe.Nombre"
                name="Nombre"
                type="text" 
                class="form-control"
                placeholder="Nombre del Heroe"
                required>
      </div>
      <div class="form-group">
          <label>Casa:</label>
          <select   [(ngModel)]="heroe.Casa"
                    name="Casa"
                    class="form-control">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
        </div>
        <div class="form-group">
            <label>Bio:</label>
            <textarea   [(ngModel)]="heroe.Bio"
                        name="Bio"
                        type="text"
                        class="form-control"
                        >
            </textarea>      
        </div> 
        <div class="form-group">
            <button [disabled]="!forma.valid"
                    type="submit" class="btn btn-outline-primary"> Guardar Cambios</button>
             
        </div>  
    </form>

  </div>
</div>
